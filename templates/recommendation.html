<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion</title>
    <link rel="stylesheet" href="../static/css/recommendation.css">
    <style>
        .active { font-weight: bold; color: #ff7f50; } /* Highlight active tab */
    </style>
</head>
<body>
    <div class="dashboard-container">
      <header class="site-header">
        <div class="logo">
          <h1>FitFoodie</h1>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="/dashboard" class="nav-link" id="nav-dashboard">Home</a></li>
            <li><a href="/suggest-meal/" class="nav-link" id="nav-recommendation">Meal Suggestion</a></li>
            <li><a href="/logout/" class="nav-link">Logout</a></li>
          </ul>
        </nav>
        <p id="hello-user"></p>
      </header>
      

        <div id="container">
            <div id="table-div">
                <form id="diet-form">
                    <table>
                        <thead>
                            <tr>
                                <th>Dietary Preferences</th>
                                <th>Activity Level</th>
                                <th>Daily Calorie Target</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select id="dietary-preference" name="diet_preference">
                                        <option value="Vegetarian">Vegetarian</option>
                                        <option value="Omnivorous">Omnivorous</option>
                                        <option value="Vegan">Vegan</option>
                                        <option value="Pescatarian">Pescatarian</option>
                                    </select>
                                </td>
                                <td>
                                    <select id="activity-level" name="activity_level">
                                        <option value="Sedentry">Sedentary</option>
                                        <option value="Lightly Active">Lightly Active</option>
                                        <option value="Moderately Active">Moderately Active</option>
                                        <option value="Very Active">Very Active</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" id="calorie-target" name="daily_calorie_target" placeholder="Enter daily calorie target">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <section id="recomend-diet-button">
                        <button type="submit" id="recommend-button">Recommend Diet</button>
                    </section>    
                </form>
            </div>
        </div>
        <!-- Loader -->
        <div id="loader" class="loader"></div>
        <section class="recipe" id="recommendation">
            <h2 id="meal-name">Meal Name</h2>
            <img src="../static/img/placeholder.png" alt="Meal Image" id="recommendation-image">
            <p id="meal-info">Meal details will appear here.</p>
            <section id="meal-logger">
                <button class="log-meal-button" id="log-meal-button">Log Your Meal</button>
            </section>
        </section>
    </div>
    <script src="../static/js/recommendation.js"></script>
</body>
</html>
